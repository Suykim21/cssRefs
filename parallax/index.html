<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Parallax</title>
</head>
<body>
  
  <section>
    <ul>
      <li class="scroll" data-rate="-2" data-direction="vertical">par</li>
      <li>al</li>
      <li class="scroll" data-rate="2" data-direction="vertical">lax</li>
    </ul>

    <span class="scroll" data-rateY="1" data-rateX="2" data-direction="horizontal"></span>
  </section>
  <section></section>
  <script>
    
    window.addEventListener('scroll', e => {
      const target = document.querySelectorAll('.scroll');
      // The pageXOffset and pageYOffset properties returns the pixels the current document has been scrolled from the upper left corner of the window, horizontally and vertically.
      const scrolled = window.pageYOffset;
      let index = 0, length = target.length;

      for (index; index < length; index++) {
        const pos = window.pageYOffset * target[index].dataset.rate;

        if (target[index].dataset.direction === 'vertical') {
          target[index].style.transform = `translate3d(0px, ${pos}px, 0px)`;
        } else {
          const posX = window.pageYOffset * target[index].dataset.ratex;
          const posY = window.pageYOffset * target[index].dataset.ratey;

          target[index].style.transform = `translate3d(${posX}px, ${posY}px, 0px)`;
        }
      }
    });
  
  </script>
</body>
</html>
