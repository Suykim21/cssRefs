<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="intro-text">
      <h1>Visual Work</h1>
      <p>Change color smoothly</p>
    </div>
  </header>
  <section>
    <div class="page2">
      <h1>Welcome to white spot</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, odit!</p>
    </div>
    <img src="images/headphones.jpeg" alt="headphones">
  </section>

  <script>
    function bgChanger() {
      // innerHeight will give height of the screen
      if (this.scrollY > this.innerHeight / 2) {
        document.body.classList.add('bg-active');
      } else {
        document.body.classList.remove('bg-active');
      }
    }

    window.addEventListener("scroll", bgChanger);
  </script>
</body>
</html>
