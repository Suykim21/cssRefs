<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Search for your perfect airbnb</h1>

    <div class="search-contain">
      <img src="img/search.svg" alt="search button" id="search-btn">
      <input type="text" id="search" placeholder="">
      <p id="tip">Hit enter to search</p>
    </div>
  </div>

  <script>

    const searchBtn = document.getElementById('search-btn');
    const search = document.getElementById('search');
    const tip = document.getElementById('tip');

    let i = 0;
    let message = "People who love valuable trips"
    let speed = 100; // typespeed

    searchBtn.addEventListener('click', () => {
      search.style.width = '80%';
      search.style.paddingLeft = '60px'; // to give space for text away from img
      search.style.cursor = 'text'; // removing cursor pointer
      search.focus(); // allow user to start typing on input without clicking again

      // Setting placeholder when clicked on input

      typeWriter();
    });

    function typeWriter() {
      if(i < message.length) {
        // Add one character at a time to placeholder
        msg = search.getAttribute('placeholder') + message.charAt(i);
        search.setAttribute('placeholder', msg);
        i++;
        setTimeout(typeWriter, speed); // recursive call invoking function, 1ms
      }
    }

    // Showing cta when user types in input
    search.addEventListener('keydown', () => {
      tip.style.visibility = "visible";
      tip.style.opacity = '1';
    });
  </script>
</body>
</html>
